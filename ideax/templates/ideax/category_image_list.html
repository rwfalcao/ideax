{% extends 'ideax/base.html' %}
{% load staticfiles i18n %}
{% block content %}
  <div class="challenge-list-bg">
      <h1 class="display-3">{% trans 'Category Images' %}</h1>
  </div>
  <div class="container">
    {% for message in messages %}
      <div class="alert alert-dismissible alert-{% if message.tags == 'error' %}danger{%else%}{{message.tags}}{%endif%}">
          <button type="button" class="close" data-dismiss="alert">Ã—</button>
            {{ message }}
      </div>
    {% endfor %}
    <div class="button-group">
      <button type="button" onclick="location.href='{% url 'category_image_new' %}';" class="btn btn-primary"> {% trans 'New Category Image' %} </button>
    </div>


      {% include 'ideax/includes/partial_category_image_list.html' %}
  </div>
{% endblock %}
